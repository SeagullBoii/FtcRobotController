<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C:\Users\kanek\dash\robo_dashboard, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="header">
    <div class="left">
        <div id="connection-status">Connected</div>
    </div>

    <div class="middle">
        <div class="battery-container">
            <div id="battery-voltage">15V</div>
            <div class="battery">
                <div class="battery-fill" id="battery-fill"></div>
            </div>
        </div>
    </div>

    <div class="right">
        <div id="ping-time">3ms</div>
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path d="M320 208C289.1 208 264 182.9 264 152C264 121.1 289.1 96 320 96C350.9 96 376 121.1 376 152C376 182.9 350.9 208 320 208zM320 432C350.9 432 376 457.1 376 488C376 518.9 350.9 544 320 544C289.1 544 264 518.9 264 488C264 457.1 289.1 432 320 432zM376 320C376 350.9 350.9 376 320 376C289.1 376 264 350.9 264 320C264 289.1 289.1 264 320 264C350.9 264 376 289.1 376 320z"/>
            </svg>
            <div class="dropdown">
                <div class="measurement">
                    <label for="units">Measurement Unit:</label>
                    <select id="units" name="units">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="left-panel">
        <div class="section-title opmode-title">Select an OpMode</div>
        <div class="mode-selector">
            <button class="mode-button" id="auto-btn">
                <span>Auto</span>
                <span class="arrow">▼</span>
            </button>
            <button class="state-button">INIT</button>
            <button class="mode-button" id="teleop-btn">
                <span>Teleop</span>
                <span class="arrow">▼</span>
            </button>
        </div>
        <div class="telemetry">
            <div class="section-title">Telemetry</div>
            <div id="telemetry-content"></div>
        </div>
    </div>

    <div class="center-panel">
        <div class="arena-container">
            <div class="arena-label">Arena</div>
            <div alt="Arena Map" class="arena-image" id="arena-image">
                <img src="/images/arena.png" alt="">
                <div class="coordinate-display" id="coord-display">X: 0, Y: 0</div>
                <div class="robot-shape">
                    <div class="directionArrow"></div>
                </div>
            </div>
            <div class="arena-data">
                <div class="left-data">
                    <div id="start-x">startX: --</div>
                    <div id="start-y">startY: --</div>
                    <div id="start-heading">startHeading: --</div>
                </div>

                <div class="right-data">
                    <div id="current-x">currentX: --</div>
                    <div id="current-y">currentY: --</div>
                    <div id="current-heading">currentHeading: --</div>
                </div>
            </div>
        </div>
    </div>

    <div class="right-panel">
        <div class="section-title">Configurables</div>
        <div class="configurables">
            <select name="classes" id="class-select">
                    
            </select>

        </div>
        <div class="buttons">
            <button class="save-button">Save</button>
            <button class="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" fill="#fff"><path d="M129.9 292.5C143.2 199.5 223.3 128 320 128C373 128 421 149.5 455.8 184.2C456 184.4 456.2 184.6 456.4 184.8L464 192L416.1 192C398.4 192 384.1 206.3 384.1 224C384.1 241.7 398.4 256 416.1 256L544.1 256C561.8 256 576.1 241.7 576.1 224L576.1 96C576.1 78.3 561.8 64 544.1 64C526.4 64 512.1 78.3 512.1 96L512.1 149.4L500.8 138.7C454.5 92.6 390.5 64 320 64C191 64 84.3 159.4 66.6 283.5C64.1 301 76.2 317.2 93.7 319.7C111.2 322.2 127.4 310 129.9 292.6zM573.4 356.5C575.9 339 563.7 322.8 546.3 320.3C528.9 317.8 512.6 330 510.1 347.4C496.8 440.4 416.7 511.9 320 511.9C267 511.9 219 490.4 184.2 455.7C184 455.5 183.8 455.3 183.6 455.1L176 447.9L223.9 447.9C241.6 447.9 255.9 433.6 255.9 415.9C255.9 398.2 241.6 383.9 223.9 383.9L96 384C87.5 384 79.3 387.4 73.3 393.5C67.3 399.6 63.9 407.7 64 416.3L65 543.3C65.1 561 79.6 575.2 97.3 575C115 574.8 129.2 560.4 129 542.7L128.6 491.2L139.3 501.3C185.6 547.4 249.5 576 320 576C449 576 555.7 480.6 573.4 356.5z"/></svg>
            </button>
        </div>
    </div>
</div>

<div class="modal" id="mode-modal">
    <div class="modal-content">
        <div class="teleop-modal">
            <div class="modal-title" id="modal-title">Select TeleOp Mode</div>
        </div>
        <div class="auto-modal">
            <div class="modal-title" id="modal-title">Select Auto Mode</div>
        </div>
    </div>
</div>
</body>
</html>
